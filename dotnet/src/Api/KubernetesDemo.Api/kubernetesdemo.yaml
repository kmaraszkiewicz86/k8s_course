apiVersion: v1
kind: Service
metadata:
  name: mydotnetapi-service
spec:
  type: ClusterIP
  selector:
    app: mydotnetapi
  ports:
    - name: http        
      port: 8080    
      targetPort: http  
      protocol: TCP     
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  kubernetesdemo.api
  namespace: default
  labels:
    app:  kubernetesdemo.api
spec:
  selector:
    matchLabels:
      app: kubernetesdemo.api
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  kubernetesdemo.api
    spec:
      volumes:
        - name:  local-data
          hostPath:
            path:  /data
            type:  DirectoryOrCreate
      containers:
      - name:  kubernetesdemo.api
        image:  kubernetesdemo.api:latest
        imagePullPolicy: Never
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort:  80
          name:  kubernetesdemo.api